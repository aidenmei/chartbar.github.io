<!DOCTYPE HTML>

<html>

<head>

    <title>graphs</title>

</head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>

<body>

    <canvas id="chart" width="900" height="400"></canvas>


    <script type="text/javascript">

    // json object for data feeding

    var fruit = [

        {name:"Apple 20", quantity:20, color:"red"},

        {name:"Orange 10", quantity:10, color:"orange"},

        {name:"Banana 15", quantity:15, color:"yellow"},

        {name:"Kiwi 3", quantity:3, color:"green"},

        {name:"Blueberry 5", quantity:5, color:"blue"},

        {name:"Grapes 8", quantity:8, color:"purple"}

        ];

        // extracting data from json object

    const names = [];

    const datas = [];

    const colors = []; 

    // for loop to fill data into respective arrays

    for(let i=0;i<fruit.length;i++)

    {

        names.push(fruit[i].name);

        datas.push(fruit[i].quantity);

        colors.push(fruit[i].color);

    }

    // getting chart element from html into javascript

    var ctx = document.getElementById("chart");

    var data = {

    labels: names,

    datasets: [{

        label: 'Fruits',

        data: datas,

        backgroundColor: colors}]

    }

    var myChart = new Chart(ctx, {

    type: 'bar',

    data: data,

    options: {

        "hover": {

           "animationDuration": 0 

        }, 

        scales: {

                yAxes: [{

                    ticks: {

                        beginAtZero: true

                    }

                }]

            }}

    }
    ); 

    </script>

</body>

</html>
